<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.
        // Make sure the form action is not performed if either field is blank.
        if(document.getElementById('opt-straw').checked) {
            document.getElementById("submit").disabled = false;
        } else if(document.getElementById('opt-blue').checked) {
            document.getElementById("submit").disabled = false;
        } else {
            alert("You must select an option!")
            document.getElementById("submit").disabled = true;
        }

		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" id="opt-straw" name="berry" onclick="checkForm()"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" id="opt-blue" name="berry"  onclick="checkForm()"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" id="submit" value="Pick your fruit!" onclick="checkForm()">
</form>
</body>
</html>
