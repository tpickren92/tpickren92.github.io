<HTML>
<head>
    <style>
        #log{
            display:none;
            padding: .75em;
        }

        .btn {
            background-color:#4545E5;
            color:white;
            font-family: "Open Sans", sans-serif;
            font-weight: 700;
            font-size: 1em;
            border: none;
            border-bottom: .15em solid black;
            border-radius: 3px;
            padding: 0.65em 1em;
        }

        .buttonDiv {
            padding-top: 5px;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 3px;
            border: 0.5px solid #ccc;
            border-radius: 1px;
            box-sizing: border-box;
            margin-top: 1.5px;
            margin-bottom: 4px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 3px 5px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            width: 200px;
            height: 525px;
        }


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("a").click(function(){
                $("#log").show();
            });
            $("#myForm").on("submit", function() {
                $("#log").hide();
            });
        });
    </script>
</head>
<body>
<div class="buttonDiv" align="center">
<a class="btn" href="javascript:;" a>Request a Quote</a>
<div>
<div id="log" align="center">

    <!--<form action="https://formspree.io/dejaentendu10@gmail.com"-->
          <!--method="POST">-->

        <!--<input type="text" name="name">-->
        <!--<input type="email" name="_replyto">-->
        <!--<input type="submit" value="Send">-->
    <!--</form>-->

    <div class="container">
        <form action="https://formspree.io/dejaentendu10@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="cityStateZip">City, State, Zip</label>
            <input type="text" id="cityStateZip" name="cityStateZip">

            <label for="country">Country</label>
            <input type="text" id="country" name="country">

            <label for="fax">Fax</label>
            <input type="text" id="fax" name="fax">

            <label for="stockNumber">Stock #</label>
            <input type="text" id="stockNumber" name="stockNumber" value="1234" required>

            <label for="subject">Comments</label>
            <textarea id="subject" name="subject" style="height:100px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</div>
</body>
</html>
