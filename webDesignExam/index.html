<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tom Pickren</title>
	<style>
		body{
			background-image: url("./images/sun-pattern.png");
		}
		#image{
			/*border-color: blue;*/
			/*border: 5px solid;*/
		}
		.preview{
			/*width:10%;*/
			display: inline-flex;

			padding: 5%;
			width:50%;
			border: 5px solid blue;
		}
		img{
			width:50%;
		}
		h1{
			text-align: center;
		}

	</style>

	<script type="text/javascript">
        function showImage() {
            document.getElementById("theImage").style.display = "inline-flex";
            document.getElementById("otherImage").style.display = "inline-flex";
		}

        function hideImage() {
            document.getElementById("theImage").style.display = "none";
            document.getElementById("otherImage").style.display = "block";
            document.getElementById("otherImage").style.marginLeft = "auto";
            document.getElementById("otherImage").style.marginRight = "auto";

            // document.getElementById("image").style.margin = "auto";
        }

	</script>
</head>

<body>
<h1>Tom Pickren</h1>


<div id = "image">

	<img class = "preview" id="theImage" alt = "" src = "./images/examPic.JPG">

	<img class = "preview" id="otherImage" alt = "" src = "./images/UMSI-logo.jpg">

</div>


<br/>
<!--<input type = "submit" onchange="toggle()" value = "Hide Image" >-->

<button type="button" onclick="showImage()">Show image</button>

<button type="button" onclick="hideImage()">Hide image</button>


</body>
</html>
